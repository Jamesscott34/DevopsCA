
<!-- 
    Base Template for Book Catalog Application
    This template serves as the foundation for all pages in the application.
    It includes the navigation bar, common styling, and basic page structure.
    All other templates extend this base template to maintain consistency.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper character encoding and responsive design -->
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    
    <!-- Bootstrap CSS framework for responsive design and UI components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons used throughout the application -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS file with application-specific styling and color scheme -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Main container with padding and background styling -->
    <div class="container py-4">
        
        <!-- Navigation Bar Section -->
        <!-- This navbar provides user authentication status and navigation links -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <div class="container-fluid">
                <!-- Brand/logo link that takes users to the home page -->
                <a class="navbar-brand" href="/home/">
                    <i class="fas fa-book"></i> Book Catalog
                </a>
                
                <!-- Navigation items aligned to the right side -->
                <div class="navbar-nav ms-auto">
                    
                        <!-- Login and registration buttons for non-authenticated users -->
                        <a class="nav-link btn btn-primary btn-sm me-2" href="/login/">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a class="nav-link btn btn-success btn-sm" href="/register/">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    
                </div>
            </div>
        </nav>

        <!-- Main page title -->
        <h1 class="mb-4">Book Catalog</h1>

        <!-- Django Messages Display Section -->
        <!-- Shows success, error, and info messages from the backend -->
        

        <!-- Main Content Block -->
        <!-- This is where child templates will insert their specific content -->
        
    <!-- Login Form Card Container -->
    <!-- Card-based layout for the login form with gradient header -->
    <div class="card mx-auto" style="max-width: 500px;">
        
        <!-- Card Header Section -->
        <!-- Contains the login form title and description -->
        <div class="card-header">
            <h2><i class="fas fa-sign-in-alt"></i> User Login</h2>
            <h5>Access your book catalog</h5>
        </div>
        
        <!-- Card Body Section -->
        <!-- Contains the actual login form with input fields -->
        <div class="card-body">
            <!-- Login Form -->
            <!-- Django form for user authentication with CSRF protection -->
            <form method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="ODp8UYbpSfY8J6DX5xwfQTnBN7tyRYVizXcvX5YjVoBidVkpvLZEhBefxwdKQnU1">
                
                <!-- Username Input Field -->
                <!-- Text input for user's username with validation -->
                <div class="form-group">
                    <label for="id_username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" name="username" class="form-control" required id="id_username">
                    <!-- Display username field errors if any -->
                    
                </div>
                
                <!-- Password Input Field -->
                <!-- Password input with hidden text for security -->
                <div class="form-group">
                    <label for="id_password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" name="password" class="form-control" required id="id_password">
                    <!-- Display password field errors if any -->
                    
                </div>
                
                <!-- Non-Field Errors Display -->
                <!-- Shows general form errors like invalid credentials -->
                
                
                <!-- Submit Button Section -->
                <!-- Primary action button to submit the login form -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
            
            <!-- Registration Link Section -->
            <!-- Link for new users to create an account -->
            <div class="text-center mt-3">
                <p class="text-muted">
                    Don't have an account? 
                    <a href="/register/" class="text-decoration-none">
                        <i class="fas fa-user-plus"></i> Register here
                    </a>
                </p>
            </div>
            
            <!-- Admin Login Information -->
            <!-- Special information for admin users -->
            <div class="alert alert-info mt-3">
                <h6><i class="fas fa-crown"></i> Admin Access</h6>
                <p class="mb-1">
                    <strong>Username:</strong> admin<br>
                    <strong>Password:</strong> admin
                </p>
                <small class="text-muted">
                    Admin users get access to the admin dashboard with system statistics.
                </small>
            </div>
        </div>
    </div>


        <!-- Footer Section -->
        <!-- Contains developer information and project details -->
        <footer class="mt-5 text-center text-muted">
            Developed by James Scott - SBA24070
        </footer>
    </div>

    <!-- Bootstrap JavaScript for interactive components like alerts and modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
