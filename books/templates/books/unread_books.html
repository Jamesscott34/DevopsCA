<!-- unread_books.html -->
{% extends 'books/base.html' %}
{% block content %}
<h2>Books to Read</h2>
<table class="table">
    <thead>
        <tr>
            <th>Title</th><th>Author</th><th>Published</th><th>ISBN</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_date }}</td>
            <td>{{ book.isbn }}</td>
            <td>
                <a href="{% url 'edit_book' book.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'home' %}" class="btn btn-secondary">Back to All Books</a>
{% endblock %}
